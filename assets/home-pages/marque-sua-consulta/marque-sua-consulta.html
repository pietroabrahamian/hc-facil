    <main>
     <section class="conteudo">
            <h1>Marque sua Consulta</h1>
            <section class="cards-grid">
                <figure class="card">
                    <h2>1º Passo</h2>
                    <p>Acesse o site <a href="https://app.agenda.globalhealth.mv/agendar/?key=hcsp" target="_blank">https://app.agenda.globalhealth.mv/<br>agendar/?key=hcsp.</a></p>
                </figure>
                <figure class="card">
                    <h2>2º Passo</h2>
                    <p>Preencha todos os campos solicitados: nome, CPF, data de nascimento, e-mail, telefone, sexo e senha (com letra Maiúscula e caracter especial como: @#$%).</p>
                </figure>
                <figure class="card">
                    <h2>3º Passo</h2>
                    <p>Escolha a consulta desejada e sua especialidade.</p>
                </figure>
                <figure class="card">
                    <h2>4º Passo</h2>
                    <p>Encontre uma data que encaixe na sua agenda e selecione.</p>
                </figure>
                <figure class="card">
                    <h2>5º Passo</h2>
                    <p>Confirme seu agendamento e pronto!.</p>
                </figure>
            </section>
        </section>
        <section class="img-referencia"><img src="../../img/img-consulta.svg" alt="Imagem de uma mulher e alguns medicos marcando consulta."></section>
